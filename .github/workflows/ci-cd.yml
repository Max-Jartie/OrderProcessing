name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Шаг 1: Сборка и тесты
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m unittest discover -s tests

  # Шаг 2: Сборка и публикация Docker-образов
  build-docker:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push API Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/order-processing-api:latest -f api/Dockerfile.api .
          docker push ${{ secrets.DOCKER_USERNAME }}/order-processing-api:latest

      - name: Build and push Processor Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/order-processing-processor:latest -f processor/Dockerfile.processor .
          docker push ${{ secrets.DOCKER_USERNAME }}/order-processing-processor:latest

  # Шаг 3: Тестовый деплой
  test-deploy:
    runs-on: ubuntu-latest
    needs: build-docker

    steps:
      # Шаг 1: Клонировать репозиторий
      - name: Checkout code
        uses: actions/checkout@v3

      # Шаг 2: Настроить Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Шаг 3: Установить Docker Compose
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      # Шаг 4: Войти в Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Шаг 5: Собрать и загрузить образы в Docker Hub
      - name: Deploy services
        run: |
          docker-compose -f ./docker-compose.yml pull
          docker-compose -f ./docker-compose.yml up -d
